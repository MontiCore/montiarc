pluginManagement {
  repositories {
    mavenLocal()
    maven {
      credentials.username mavenUser
      credentials.password mavenPassword
      url repo
    }
    gradlePluginPortal()
  }
}

rootProject.name = 'montiarc-core'
include(':util')
include(':languages')
include(':languages:arc-fe')
include(':languages:montiarc-fe')
include(':languages:behavior-fe')
project(':languages:arc-fe').projectDir = file('languages/arc-fe')
project(':languages:montiarc-fe').projectDir = file('languages/montiarc-fe')